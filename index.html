<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="./carrito-de-compras.png">
    <title>Dolar BCV</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Calculadora de Tasa de Cambio</h1>
        <p>Convierte dólares a bolívares al instante. <br />
            Tasa del dólar BCV actual: <b><span id="cambio-dolar"></span></b>
        </p>
        <div class="converter">
            <input type="number" id="amount" placeholder="Monto">
            <button id="convert">Convertir USD a Bs.</button>
        </div>
        <div class="calcular">
            <p>Monto en bolívares: <span id="result">0.00</span></p>
            <button id="sumar">Sumar &#x2935</button>
            <span style="font-size: 2rem;">&#x1F6D2;</span>
            <button id="restar">Restar &#x2934</button>
        </div>
        <div class="totales">
            <hr />
            <h1>Total a pagar &#x1F4B8</h1>
            <p class="bolivares">Bs. <span id="bolivares">0.00</span></p>
            <p class="dolares">Monto en dolares: <span id="dolares">0.00</span></p>
        </div>
    <div>

    <script src="script.js"></script>
</body>

</html>
